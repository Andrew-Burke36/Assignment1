<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width">
        <title>
            NewJeans
        </title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    </head>
        
    <body>    
        <header>            
            <!--NAVIGATION BAR-->
            <div class="nav_bar">
                <!-- LOGO-->
                <a href="index.html" class="logo-link"><img class="logo" src="images/LOGO/newjeans_logo.png" alt="This is NewJeans"></a>
                
                <!-- BUTTON -->
                <button class="button" type="button" >MENU</button>
                
                <!--Navigation links-->
                <nav class="nav_links">
                    <a href=""><i class="fa-solid fa-search"></i></a>
                    <a href="signup.html"><i class="fa-regular fa-user"></i></a>
                    <i class="fa-solid fa-cart-shopping"></i>
                </nav>
                
                <!--Sidebar content-->
                <div class="sidebar">
                    <div class="sidebar_button">
                        <i class="fa-solid fa-x"></i>
                    </div>

                    <div class="sidebar_content">
                        <ul class="lists">
                            <li class="list">
                                <a href="index.html" class="nav-link">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="link">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="tour.html" class="nav-link">
                                    <i class="fa-solid fa-earth-americas"></i>
                                    <span class="link">Tour</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="shop.html" class="nav-link">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                    <span class="link">Shop</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="login.html" class="nav-link">
                                    <i class="fa-solid fa-user"></i>
                                    <span class="link">Account</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--menu_sidebar content-->
                <div class="menu_sidebar">
                    <div class="menusidebar_button">
                        <i class="fa-solid fa-x"></i>
                    </div>

                    <div class="menusidebar_content">
                       <h1>Your cart is empty.</h1>
                       <a href="shop.html"><button type="button" class="menusidebutton">Continue shopping</button></a>
                       <span>Have an account?</span>
                       <a href="login.html"><span>Log in to check out faster</span></a>
                    </div>
                </div>
            </div>
        </header>

        <!--Content-->
        <main class="main">
            <section>
                <div class="signup-container">
                    <h1 class="header">Welcome</h1>
                    <h2 class="header">Enter your credentials to sign up</h2>
                    <form action="" method="GET" id="SignupForm">
                        <div class="detail">
                            <!--EMAIL-->
                            <label for="email">Email
                                <input type="email" id="Email" class="detail-control" placeholder="Email" required> 
                            </label>
                            
                            <!--PASSWORD-->
                            <label for="password">Password
                                <input type="password" id="Password" class="detail-control" placeholder="Password" required>
                            </label>

                            <label for="password">Confirm Password
                                <input type="password" id="Confirm-password" class="detail-control" placeholder="Password" required>
                            </label>
                            
                            
                            <!-- Remember me or forget password-->
                            <div class="external">
                                <label><input type="checkbox" name="gender" value="male" class="checkbox-control"> Remember me</label>
                            </div>

                            <!-- Login in button -->
                            <input type="submit" id="SignupButton" class="signup-button" value="Sign up">

                            <span class="extra-info">OR</span>
                            <div class="Signup-redirect">
                                <p>Already have an account?</p> 
                                <a href="login.html"><span class="signup">Login</span></a>
                            </div>
                        </div>
                    </form>
                    <div id="error-message">a</div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer_container">
                <div class="icons">
                    <a href="https://www.facebook.com/official.newjeans/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://x.com/NewJeans_ADOR?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/newjeans_official/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/channel/UCMki_UkHb4qSc0qyEcOHHJw"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://music.apple.com/au/artist/newjeans/1635469693"><i class="fa-brands fa-apple"></i></a>
                    <a href="https://open.spotify.com/artist/6HvZYsbFfjnjFrWF950C9d"><i class="fa-brands fa-spotify"></i></a>
                    <a href="https://www.tiktok.com/@newjeans_official?lang=en"><i class="fa-brands fa-tiktok"></i></a>
                </div>
                
                
                <nav class="footer_service">
                    <ul class="footer_media">
                        <li><a href="">Help & Support</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Choices</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <script src="script/signup.js"></script>
    </body>
</html>
